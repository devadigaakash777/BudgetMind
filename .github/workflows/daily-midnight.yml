name: Daily Midnight Job

on:
  schedule:
    - cron: '40 18 * * *' # 12:10 AM IST = 6:40 PM UTC
  workflow_dispatch: # allow manual run

jobs:
  run-daily-job:
    runs-on: ubuntu-latest

    env: # Pass environment variables securely from GitHub Secrets
      MONGO_URI: ${{ secrets.MONGO_URI }}
      EMAIL_SECRET: ${{ secrets.EMAIL_SECRET }}
      REFRESH_SECRET: ${{ secrets.REFRESH_SECRET }}
      ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: |
          cd backend
          npm ci

      - name: ğŸ—ï¸ Build TypeScript
        run: |
          cd backend
          npm run build

      - name: ğŸš€ Run Daily Midnight Job
        run: |
          cd backend
          npm run start:daily
